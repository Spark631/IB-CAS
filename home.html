    <style>
        :root {
            --bg1: #222222;
            --bg2: #262626;
            --bg3: #171717;

            --txt1: white;
            --txt2: #b4b4b4;
        }
        * {
            font-family: "Figtree", Arial, sans-serif;
            margin: 0px;
            transition: 0.3s all ease, background-color 0.6s ease;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }
        body {
            position: relative;
            background-color: var(--bg1);
            overflow-x: hidden;
        }
        *::-webkit-scrollbar {
            width: 16px;
            background-color: var(--bg2);
        }
        *::-webkit-scrollbar-thumb {
            border-radius: 10px;
            border: 4.5px solid transparent;
            background-clip: content-box;
            background-color: grey;
        }
        .button {
            text-align: center;
            display: inline-flex;
            column-gap: 9px;
            align-items: center;
            justify-content: center;
            position: relative;
            width: fit-content;
            height: fit-content;
            border-radius: 5px;
            padding: 13px 32px;
            font-size: 14px;
            font-weight: 700;
            transition: 0.2s all ease, background-color 0.6s ease;
            background-color: var(--bg3);
            color: var(--txt1);
            border: none;
            outline: none;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
            text-decoration: none;
            line-height: 1;
        }
        .button * {
            position: relative;
            z-index: 999;
            transition: 0.2s all ease, background-color 0.6s ease;
        }
        .redbtn {
            background-color: #e62227 !important;
            color: white !important;
        }
        .accentbtn {
            background-color: var(--txt1) !important;
            color: var(--bg1) !important;
        }
        .navbar {
            position: sticky;
            top: 0px;
            background-color: var(--bg2);
            display: grid;
            grid-template-columns: 1fr repeat(2, auto);
            grid-gap: 12px;
            align-items: center;
            padding: 12px 90px;
            z-index: 99;
        }
        .navtitle {
            font-weight: 700;
            color: var(--txt1);
            font-size: 18px;
        }
        .main {
            padding: 70px 90px;
            display: grid;
            grid-template-columns: 5fr 4fr;
            grid-gap: 40px;
        }
        .main > div {
            display: grid;
            grid-gap: inherit;
            height: fit-content;
        }
        .timer {
            width: 100%;
            background-color: var(--bg3);
            padding: 24px;
            border-radius: 8px;
            border: 2px solid var(--txt1);
            color: var(--txt1);
            font-size: 100px;
            display: flex;
            justify-content: center;
        }
        #seconds {
            line-height: 0.8;
        }
        #miliseconds {
            margin-top: auto;
            font-size: 24px;
        }
        .card {
            padding: 30px;
            background-color: var(--bg3);
            border-radius: 8px;
            color: var(--txt1);
            display: grid;
            grid-gap: 24px;
            font-size: 15px;
            height: fit-content;
        }
        .tag {
            background-color: var(--bg1);
            color: var(--txt1);
            font-weight: 700;
            padding: 8px 20px;
            border-radius: 5px;
            width: fit-content;
            font-size: 13px;
        }
        #questiontxt {
            min-height: 125px;
        }
        .header {
            font-size: 24px;
            font-weight: 700;
            color: var(--txt1);
        }
        .usergrid {
            display: grid;
            grid-template-columns: auto 1fr 65px;
            row-gap: 16px;
            column-gap: 12px;
            align-items: center;
        }
        .profileimg {
            color: white;
            font-weight: 700;
            font-size: 15px;
            height: 44px;
            width: 44px;
            border-radius: 30px;
            display: grid;
            place-items: center;
        }
        .profilename {
            font-weight: 700;
            color: var(--txt1);
        }
        .profiledetails {
            font-size: 10px;
            color: var(--txt2);
        }
        .profileaction {
            background-color: var(--bg2);
            color: var(--txt1);
            padding: 8px;
            text-align: center;
            border-radius: 5px;
            font-weight: 700;
            font-size: 13px;
        }
        .settingsgrid {
            display: grid;
            grid-gap: 12px;
            grid-template-columns: auto 1fr auto;
            align-items: center;
        }
        .settingsgrid > .button {
            width: 100%;
            background-color: var(--bg2);
        }
        .settingtxt {
            font-size: 14px;
            padding-right: 20px;
        }
        #leaderboardgrid {
            max-height: 170px;
            overflow-y: scroll;
            padding-right: 20px;
        }
        #activitygrid {
            max-height: 230px;
            overflow-y: scroll;
            padding-right: 20px;
        }
        .input {
                 box-shadow:inset 0px 0px 0px 1px white;
        }
        #overlay {
                  transition: 1.2s !important;
   background-color: 000000;
   position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.75);
  z-index: 9;
}
#roompopup {
   transition: .8s !important;
   position: fixed;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
   background-color: #262626;
   z-index: 9999;
   padding: 40px;
   border-radius: 8px;
}
#settingspopup {
   transition: .8s !important;
   position: fixed;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
   border: 3px solid white;
   z-index: 9999;
   padding: 40px;
   border-radius: 8px;
   display: none;
   opacity: 0;
}
#promptpopup {
   transition: .8s !important;
   position: fixed;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
   border: 3px solid white;
   z-index: 9999;
   padding: 40px;
   border-radius: 8px;
   display: none;
}
.navbarButtons {
   opacity: 0;
}
#answerInput {
width: 100%;
border-radius: 4px;
padding: 10px;
border: 3px solid white;
}
#promptanswer {
width: 100%;
border-radius: 4px;
padding: 10px;
border: 3px solid white;
margin-top: 10px;
min-width: 300px;
}
.disabled {
  transition: .8s !important;
  pointer-events: none;
  opacity: 0.5;
}
</style>

<script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const adjectives = ['Happy', 'Brave', 'Clever', 'Sunny', 'Kind', 'Playful', 'Witty', 'Gentle', 'Vibrant'];
const nouns = ['Cat', 'Dog', 'Bird', 'Sun', 'Moon', 'Flower', 'Star', 'Tree', 'Ocean'];
const grid = document.getElementById('leaderboardgrid');
let timerpoints = 1000;
let timerinterval;

var decreaseValue = () => {
  timerpoints -= 7;

  if (timerpoints <= 0) {
    clearInterval(timerinterval);
    timerpoints = 0;
    console.log("Value reached 0 or below.");
  }
};


function generateRandomUsername() {
  const adjective = adjectives[Math.floor(Math.random() * adjectives.length)];
  const noun = nouns[Math.floor(Math.random() * nouns.length)];
  const number = Math.floor(Math.random() * 1000);

  return adjective + noun + number;
}

function sortGrid() {
      const profileDivs = Array.from(grid.querySelectorAll('.profileimg, .profilename, .profileaction'));
      const rowData = [];
      for (let i = 0; i < profileDivs.length; i += 3) {
        const profileimg = profileDivs[i];
        const profilename = profileDivs[i + 1];
        const profileaction = profileDivs[i + 2];
        const value = parseInt(profileaction.textContent);
        rowData.push({ profileimg, profilename, profileaction, value });
      }
      rowData.sort((a, b) => b.value - a.value);
      const fragment = document.createDocumentFragment();
      rowData.forEach(({ profileimg, profilename, profileaction }) => {
        fragment.appendChild(profileimg);
        const container = document.createElement('div');
        container.appendChild(profilename);
        fragment.appendChild(container);
        fragment.appendChild(profileaction);
      });
      grid.innerHTML = '';
      grid.appendChild(fragment);
    }

    function generateColor(combination) {
    const hue = (combination.charCodeAt(0) * combination.charCodeAt(1)) % 360;
    const saturation = 50;
    const lightness = 50;

    return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
  }

  function extractUppercaseLetters(input) {
    const uppercaseLetters = input.match(/[A-Z]/g);
    if (uppercaseLetters && uppercaseLetters.length >= 2) {
      return uppercaseLetters.slice(0, 2).join('');
    } else {
      return input.slice(0, 2);
    }
  }

    socket.on('usersInRoom', (users) => {
      users.forEach((user) => {
        var characters = extractUppercaseLetters(user.username);
        var color = generateColor(characters);
        grid.innerHTML = users.map(user => {
      const characters = extractUppercaseLetters(user.username);
      const color = generateColor(characters);

      return `
        <div class="profileimg" style="background-color: ${color};">${characters.toUpperCase()}</div>
        <div>
          <div class="profilename">${user.username}</div>
        </div>
        <div class="profileaction">${user.score}</div>
      `;
    }).join('');
        sortGrid();
      });
    });

    let playerId = localStorage.getItem('playerId');
    if (!playerId) {
      playerId = generateRandomUsername();
      localStorage.setItem('playerId', playerId);
      socket.emit('setPlayerId', playerId);
    } else {
      socket.emit('setPlayerId', playerId);
    }

    function handleKeyPress(event) {
    if (event.key === "Enter") {
      sendanswer();
    }
  }

  function handlePromptKeyPress(event) {
    if (event.key === "Enter") {
      console.log("here");
      const room = document.getElementById('roomCode').innerHTML;
      var promptAnswer = document.getElementById('promptanswer').value;
      if (promptAnswer.length <= 1) {
        promptAnswer = "222222222222222222222222222";
      }
      socket.emit('scorePromptAnswer', room, promptAnswer);
      document.getElementById("promptpopup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  }

    function updateUsername() { // first need to check with array in server for no duplicates
      const room = document.getElementById('roomCode').innerHTML;
      var result = confirm("Are you sure you would like to proceed? Your score will be lost.");
      if (result != true) {
        return;
      }
      socket.emit('updateUsername', document.getElementById("username").value, room);
    }

    function buzzIn() {
      try {
        clearInterval(timerinterval);
        console.log("Timer stopped at " + timerpoints);
      } catch (error) {
        console.log(error);
      }
      const room = document.getElementById('roomCode').innerHTML;
      document.getElementById('answerFrame').innerHTML = '<input type="text" id="answerInput" onkeypress="handleKeyPress(event)" placeholder="Type an answer" />';
      const characters = extractUppercaseLetters(playerId);
      const color = generateColor(characters);
      document.getElementById('activitygrid').insertAdjacentHTML('afterbegin', '<div class="profileimg" style="background-color: ' + color + ';">' + characters.toUpperCase() + '</div><div><div class="profilename">' + playerId + '</div><div class="profiledetails">Buzzed in</div></div><div class="profileaction"><i class="fa-solid fa-microphone"></i></div>');
      document.getElementById("answerInput").focus(); 
      socket.emit('buzzedIn', room);
    }

    function joinRoom() {
      const room = document.getElementById('roomCodeInput').value;
      socket.emit('joinRoom', room);
      document.getElementById('overlay').style.opacity = 0;
      document.getElementById('roompopup').style.opacity = 0;
      document.getElementById('roomCode').innerHTML = room;
      document.getElementById('username').value = playerId;
      socket.emit('getUsersInRoom', room);
      document.querySelectorAll('.navbarButtons').forEach(div => div.style.opacity = 1);
      const characters = extractUppercaseLetters(playerId);
      const color = generateColor(characters);
      document.getElementById('activitygrid').insertAdjacentHTML('afterbegin', '<div class="profileimg" style="background-color: ' + color + ';">' + characters.toUpperCase() + '</div><div><div class="profilename">' + playerId + '</div><div class="profiledetails">Joined the room</div></div><div class="profileaction"><i class="fas fa-user-plus"></i></div>');
      setTimeout(function() {
  document.getElementById('overlay').style.display = "none";
      document.getElementById('roompopup').style.display = "none";
}, 800);
    }

    function joinRandomRoom() {
      const room = Math.floor(Math.random() * 10000) + 1;
      socket.emit('joinRoom', room);
      document.getElementById('overlay').style.opacity = 0;
      document.getElementById('roompopup').style.opacity = 0;
      document.getElementById('roomCode').innerHTML = room;
      document.getElementById('username').value = playerId;
      document.querySelectorAll('.navbarButtons').forEach(div => div.style.opacity = 1);
      const characters = extractUppercaseLetters(playerId);
      const color = generateColor(characters);
      document.getElementById('activitygrid').insertAdjacentHTML('afterbegin', '<div class="profileimg" style="background-color: ' + color + ';">' + characters.toUpperCase() + '</div><div><div class="profilename">' + playerId + '</div><div class="profiledetails">Joined the room</div></div><div class="profileaction"><i class="fas fa-user-plus"></i></div>');
      setTimeout(function() {
  document.getElementById('overlay').style.display = "none";
      document.getElementById('roompopup').style.display = "none";
}, 800);
    }

    function openSettings(){
      if (document.getElementById("settingspopup").style.display == "grid") {
        document.getElementById("settingspopup").style.opacity = 0;
        document.getElementById("overlay").style.opacity = 0;
        setTimeout(function() {
              document.getElementById('settingspopup').style.display = "none";
              document.getElementById("overlay").style.display = "none";
        }, 800);
      } else {
      document.getElementById("settingspopup").style.display = "grid";
      document.getElementById("overlay").style.display = "block";
      document.getElementById("settingspopup").style.opacity = 1;
      document.getElementById("overlay").style.opacity = 1;
      }
    }

    function updateScore(score) {
      const room = document.getElementById('roomCode').innerHTML;
      socket.emit('updateScore', room, score);
    }

    function leaveRoom() {
      const room = document.getElementById('roomCode').innerHTML;
      socket.emit('leaveRoom', room);
    }    

    function writeQ() {
      const room = document.getElementById('roomCode').innerHTML;
      socket.emit('writeQuestion', room, 200); // change the speed based on room leader
    }

    socket.on('updateSubject', (subject) => {
       timerpoints = 1000;
       document.getElementById("subject").innerHTML = subject;
       document.getElementById("buzzer").classList.remove("disabled");
       timerinterval = setInterval(decreaseValue, 200); // change speed based on room leader
       console.log("Point timer started.");
    });

    socket.on('questionDone', () => {
       console.log("Question done. Starting countdown timer.")
       document.getElementById("buzzer").classList.add("disabled");
    });

    function sendanswer() {
      const room = document.getElementById('roomCode').innerHTML;
      const answer = document.getElementById('answerInput').value;
      socket.emit('chatanswer', room, answer, timerpoints);
      socket.emit('getUsersInRoom', room);
    }

    function kick() {
      const room = document.getElementById('roomCode').innerHTML;
      socket.emit('kick', room);
    }

    socket.on('chatanswerReply', (grade) => {
      const room = document.getElementById('roomCode').innerHTML;
      const characters = extractUppercaseLetters(playerId);
      const color = generateColor(characters);
      if (grade === "pass") {
        document.getElementById('activitygrid').insertAdjacentHTML('afterbegin', '<div class="profileimg" style="background-color: ' + color + ';">' + characters.toUpperCase() + '</div><div><div class="profilename">' + playerId + '</div><div class="profiledetails">Answered correctly!</div></div><div class="profileaction"><i class="fa fa-check"></i></div>');
      } else if (grade === "prompt") {
        document.getElementById('activitygrid').insertAdjacentHTML('afterbegin', '<div class="profileimg" style="background-color: ' + color + ';">' + characters.toUpperCase() + '</div><div><div class="profilename">' + playerId + '</div><div class="profiledetails">Was prompted!</div></div><div class="profileaction"><i class="fas fa-question"></i></div>');
        document.getElementById("promptpopup").style.display = "grid";
        document.getElementById("overlay").style.display = "block";
        document.getElementById("overlay").style.opacity = 1;
        document.getElementById("promptanswer").focus();
        document.getElementById("prompttxt").innerHTML = "'" + document.getElementById('questiontxt').innerHTML + "'<br><br>Prompt on " + document.getElementById('answerInput').value + ". Enter the correct answer below.";
      } else if (grade === "fail") {
        document.getElementById('activitygrid').insertAdjacentHTML('afterbegin', '<div class="profileimg" style="background-color: ' + color + ';">' + characters.toUpperCase() + '</div><div><div class="profilename">' + playerId + '</div><div class="profiledetails">Was wrong!</div></div><div class="profileaction"><i class="fas fa-times"></i></div>');
      }
});

socket.on('votesNeeded', (numerator, denominator) => {
  var roomLeader = document.getElementById('roomOwner').innerHTML;
  document.getElementById('activitygrid').insertAdjacentHTML('afterbegin', '<div class="profileimg" style="background-color: #e62227;">' + numerator + '/' + denominator + '</div><div><div class="profilename">Votes to kick <b>' + roomLeader + '</div><div class="profiledetails">' + (denominator - numerator) + ' more vote(s) needed</div></div><div class="profileaction"><i class="fas fa-gavel"></i></div>');
  });

socket.on('refresh', (username) => {
  if (username == document.getElementById("username").value){
    playerId = generateRandomUsername();
    localStorage.setItem('playerId', username);
  } else {
    playerId = generateRandomUsername();
    localStorage.setItem('playerId', playerId);
  }
  location.reload();
  });

socket.on('userKicked', (username) => {
    const room = document.getElementById('roomCode').innerHTML;
    socket.emit('getUsersInRoom', room);
    const characters = extractUppercaseLetters(username);
    const color = generateColor(characters);
    document.getElementById('activitygrid').insertAdjacentHTML('afterbegin', '<div class="profileimg" style="background-color: ' + color + ';">' + characters.toUpperCase() + '</div><div><div class="profilename">' + username + '</div><div class="profiledetails">Was kicked</div></div><div class="profileaction"><i class="fas fa-user-slash"></i></div>');
  });

    socket.on('userJoined', (username) => {
    const room = document.getElementById('roomCode').innerHTML;
    socket.emit('getUsersInRoom', room);
    const characters = extractUppercaseLetters(username);
    const color = generateColor(characters);
    document.getElementById('activitygrid').insertAdjacentHTML('afterbegin', '<div class="profileimg" style="background-color: ' + color + ';">' + characters.toUpperCase() + '</div><div><div class="profilename">' + username + '</div><div class="profiledetails">Joined the room</div></div><div class="profileaction"><i class="fas fa-user-plus"></i></div>');
  });

  socket.on('updateLeaderboard', (username) => {
    const room = document.getElementById('roomCode').innerHTML;
    socket.emit('getUsersInRoom', room);
  });

  socket.on('userBuzzed', (username) => {
    const room = document.getElementById('roomCode').innerHTML;
    const characters = extractUppercaseLetters(username);
    const color = generateColor(characters);
    document.getElementById('activitygrid').insertAdjacentHTML('afterbegin', '<div class="profileimg" style="background-color: ' + color + ';">' + characters.toUpperCase() + '</div><div><div class="profilename">' + username + '</div><div class="profiledetails">Buzzed in</div></div><div class="profileaction"><i class="fa-solid fa-microphone"></i></div>');
  });

  socket.on('userLeft', (username) => {
    const room = document.getElementById('roomCode').innerHTML;
    socket.emit('getUsersInRoom', room);
    const characters = extractUppercaseLetters(username);
    const color = generateColor(characters);
    document.getElementById('activitygrid').insertAdjacentHTML('afterbegin', '<div class="profileimg" style="background-color: ' + color + ';">' + characters.toUpperCase() + '</div><div><div class="profilename">' + username + '</div><div class="profiledetails">Returned to the abyss</div></div><div class="profileaction"><i class="fas fa-user-minus"></i></div>');
  });

  socket.on('increment', (word) => {
    document.getElementById("writeButton").style.display = "none";
    document.getElementById("questiontxt").innerHTML += word;
  });

  socket.on('alertMessage', (message) => {
    alert(message);
  });

  socket.on('roomLeader', (isRoomLeader, RoomLeader) => {
    const characters = extractUppercaseLetters(RoomLeader);
    const color = generateColor(characters);
