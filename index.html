<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="joinButton">Join a room</button>
    <!-- <button id="buttonOne">Join a room</button> -->
    <button id="createRoom">Create a room</button>
    <button id="check">Check room</button>
    <input id="inputs" />

    <button id="hiButton">Hiiiiiiiiiiiiiiii</button>
    <button id="bye">Bye</button>

    <h1 id="status">Not joined</h1>

    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      let roomid = "";

      var messages = document.getElementById("messages");
      var form = document.getElementById("form");
      var firstInput = document.getElementById("inputs");
      var input = document.getElementById("input");

      var joinButton = document.getElementById("joinButton");
      var createRoom = document.getElementById("createRoom");
      var buttonCheck = document.getElementById("check");

      var hiButton = document.getElementById("hiButton");
      var bye = document.getElementById("bye");

      hiButton.onClick = function () {
        console.log("bruyhhdffffffffffffwrok");
        // socket.emit("hi");
      };

      bye.onclick = function () {
        console.log("bruyhhdffffffffffffwrok");
        console.log(socket.id);
        socket.emit("bye", socket.id);
      };

      joinButton.onclick = function () {
        socket.emit("join lobby", firstInput.value);
        // socket.emit("create room", input.value);
        // window.location.href = "/room.html/" + roomid;
        // window.location.href = "/room.html";
      };

      createRoom.onclick = function () {
        window.location.href = "/room.html?id=" + firstInput.value;
        // window.location.href = "/room.html";
        console.log("Input value:", firstInput.value); // Check the value of input.value
        socket.emit("create room", firstInput.value);
      };

      socket.on("room created", function (room) {
        roomid = room;
        console.log(roomid);
        document.getElementById("status").innerHTML = "Joined room " + roomid;
      });

      buttonCheck.onclick = function () {
        socket.emit("check room");
      };

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat message", input.value, socket.id);
          input.value = "";
        }
      });

      socket.on("chat message", function (msg) {
        var item = document.createElement("li");
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
